<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Usuario</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f6fc, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
  <script>
    $(document).ready(function () {
      $('#login_form').submit(function (e) {
        e.preventDefault();

        $.ajax({
          url: 'verificar_usuario.php',
          type: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            alert(response);
            if (response.includes("Bienvenido")) {
              window.location.href = 'index_pg.html'; // Página de destino tras login exitoso
            }
          },
          error: function () {
            alert("Error al procesar el inicio de sesión.");
          }
        });
      });
    });
  </script>
</head>
<body>

  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="login_form">
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="register-link">
      ¿No tienes una cuenta? <a href="form-usuario.html">Regístrate aquí</a>
    </div>
  </div>

</body>
</html>
